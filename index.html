<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping List</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#add8e6" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>My Shopping List</h1>

      <div class="header-actions">
        <button id="reset-btn" class="danger" type="button">Reset to default</button>
        <button id="uncross-btn" type="button">Uncross all</button>
      </div>
    </header>

    <section class="category">
      <h2>Dairy Products</h2>
      <ul id="dairy-products"></ul>
      <div class="add-row">
        <input type="text" id="new-dairy-item" placeholder="Add new dairy item" />
        <button data-action="add-current" data-list="dairy-products" data-input="new-dairy-item" type="button">Add</button>
        <button data-action="add-default" data-list="dairy-products" data-input="new-dairy-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Bakery & Grains</h2>
      <ul id="bakery-grains"></ul>
      <div class="add-row">
        <input type="text" id="new-bakery-item" placeholder="Add new bakery item" />
        <button data-action="add-current" data-list="bakery-grains" data-input="new-bakery-item" type="button">Add</button>
        <button data-action="add-default" data-list="bakery-grains" data-input="new-bakery-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Pantry Staples</h2>
      <ul id="pantry-staples"></ul>
      <div class="add-row">
        <input type="text" id="new-pantry-item" placeholder="Add new pantry item" />
        <button data-action="add-current" data-list="pantry-staples" data-input="new-pantry-item" type="button">Add</button>
        <button data-action="add-default" data-list="pantry-staples" data-input="new-pantry-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Breakfast</h2>
      <ul id="breakfast"></ul>
      <div class="add-row">
        <input type="text" id="new-breakfast-item" placeholder="Add new breakfast item" />
        <button data-action="add-current" data-list="breakfast" data-input="new-breakfast-item" type="button">Add</button>
        <button data-action="add-default" data-list="breakfast" data-input="new-breakfast-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Personal Care</h2>
      <ul id="personal-care"></ul>
      <div class="add-row">
        <input type="text" id="new-personal-care-item" placeholder="Add new personal care item" />
        <button data-action="add-current" data-list="personal-care" data-input="new-personal-care-item" type="button">Add</button>
        <button data-action="add-default" data-list="personal-care" data-input="new-personal-care-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Cleaning Supplies</h2>
      <ul id="cleaning-supplies"></ul>
      <div class="add-row">
        <input type="text" id="new-cleaning-item" placeholder="Add new cleaning item" />
        <button data-action="add-current" data-list="cleaning-supplies" data-input="new-cleaning-item" type="button">Add</button>
        <button data-action="add-default" data-list="cleaning-supplies" data-input="new-cleaning-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Household Items</h2>
      <ul id="household-items"></ul>
      <div class="add-row">
        <input type="text" id="new-household-item" placeholder="Add new household item" />
        <button data-action="add-current" data-list="household-items" data-input="new-household-item" type="button">Add</button>
        <button data-action="add-default" data-list="household-items" data-input="new-household-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Snacks</h2>
      <ul id="snacks"></ul>
      <div class="add-row">
        <input type="text" id="new-snacks-item" placeholder="Add new snack item" />
        <button data-action="add-current" data-list="snacks" data-input="new-snacks-item" type="button">Add</button>
        <button data-action="add-default" data-list="snacks" data-input="new-snacks-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Fruits & Vegetables</h2>
      <ul id="fruits-vegetables"></ul>
      <div class="add-row">
        <input type="text" id="new-fruits-vegetables-item" placeholder="Add new fruit or vegetable" />
        <button data-action="add-current" data-list="fruits-vegetables" data-input="new-fruits-vegetables-item" type="button">Add</button>
        <button data-action="add-default" data-list="fruits-vegetables" data-input="new-fruits-vegetables-item" type="button">Add to default</button>
      </div>
    </section>

    <section class="category">
      <h2>Others</h2>
      <ul id="others"></ul>
      <div class="add-row">
        <input type="text" id="new-others-item" placeholder="Add new other item" />
        <button data-action="add-current" data-list="others" data-input="new-others-item" type="button">Add</button>
        <button data-action="add-default" data-list="others" data-input="new-others-item" type="button">Add to default</button>
      </div>
    </section>

    <footer class="footer">
      <small id="status-text"></small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
